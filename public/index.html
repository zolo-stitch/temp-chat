<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Chat with Video</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background-color: #f0f2f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    /* Main container */
    .chat-container {
      width: 100%;
      max-width: 900px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    /* Header section */
    .chat-header {
      padding: 1rem;
      background-color: #0078ff;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .chat-header h1 {
      font-size: 1.5rem;
      font-weight: 600;
    }

    /* Buttons */
    .btn {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.2s ease;
    }

    .btn-primary {
      background-color: #0078ff;
      color: white;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .btn-secondary {
      background-color: #ffffff;
      color: #0078ff;
      border: 1px solid #0078ff;
    }

    .btn-secondary:hover {
      background-color: #f0f2f5;
    }

    /* Chat link and status */
    .chat-link {
      padding: 0.5rem 1rem;
      background-color: #f8f9fa;
      font-size: 0.9rem;
    }

    .chat-link a {
      color: #0078ff;
      text-decoration: none;
    }

    .chat-link a:hover {
      text-decoration: underline;
    }

    .status-message {
      text-align: center;
      padding: 0.5rem;
      color: #dc3545;
      font-size: 0.9rem;
    }

    /* Dashboard */
    .dashboard {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding: 1rem;
    }

    /* Video container */
    .video-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .video-wrapper {
      position: relative;
      flex: 1 1 100%;
      max-width: 100%;
      background-color: #000;
      border-radius: 8px;
      overflow: hidden;
    }

    @media (min-width: 640px) {
      .video-wrapper {
        flex: 1 1 calc(50% - 0.5rem);
        max-width: calc(50% - 0.5rem);
      }
    }

    video {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .video-label {
      position: absolute;
      bottom: 0.5rem;
      left: 0.5rem;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 0.8rem;
    }

    .video-controls {
      position: absolute;
      bottom: 0.5rem;
      right: 0.5rem;
      display: flex;
      gap: 0.5rem;
    }

    /* Messages section */
    .messages-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      border: 1px solid #e9ecef;
      border-radius: 8px;
      overflow: hidden;
    }

    .messages {
      flex: 1;
      max-height: 400px;
      overflow-y: auto;
      padding: 1rem;
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .message {
      max-width: 75%;
      padding: 0.75rem;
      border-radius: 8px;
      font-size: 0.9rem;
    }

    .message-self {
      background-color: #0078ff;
      color: white;
      align-self: flex-end;
    }

    .message-other {
      background-color: #e9ecef;
      color: #212529;
      align-self: flex-start;
    }

    /* Input section */
    .input-container {
      display: flex;
      gap: 0.5rem;
      padding: 1rem;
      background-color: #ffffff;
      border-top: 1px solid #e9ecef;
    }

    .message-input {
      flex: 1;
      padding: 0.5rem;
      border: 1px solid #ced4da;
      border-radius: 6px;
      font-size: 0.9rem;
    }

    .message-input:focus {
      outline: none;
      border-color: #0078ff;
      box-shadow: 0 0 0 2px rgba(0, 120, 255, 0.2);
    }

    /* Hidden class */
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1>Chat Dashboard</h1>
      <button id="createChat" class="btn btn-secondary">Create Chat</button>
    </header>
    <div id="chatLink" class="chat-link"></div>
    <div id="statusMessage" class="status-message"></div>
    <div id="dashboard" class="dashboard hidden">
      <div class="video-container">
        <div class="video-wrapper">
          <video id="localVideo" autoplay muted playsinline></video>
          <span class="video-label">You</span>
        </div>
      </div>
      <button id="toggleVideoCall" class="btn btn-primary">Start Video Call</button>
      <div class="messages-container">
        <div id="messages" class="messages"></div>
        <div class="input-container">
          <input id="messageInput" type="text" placeholder="Type your message..." maxlength="500" class="message-input">
          <button id="sendMessage" class="btn btn-primary">Send</button>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/js/app.js"></script>
</body>
</html>
